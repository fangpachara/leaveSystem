spring:
  application:
    name: leaveSystem

  datasource:
    url: jdbc:postgresql://localhost:5432/leavesystem
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  mail:
    host: localhost
    port: 1025
    username: admin
    password: password
    properties:
      mail:
        smtp:
          trust: "*"
        auth: true
        starttls:
          enabled: true
        connectiontimeout: 5000
        timeout: 3000
        writetimeout: 5000
application:
  file:
    uploads:
      photos-output-path: ./uploads
springdoc:
  swagger-ui:
    path: /leaveSystem/swagger-ui.html

