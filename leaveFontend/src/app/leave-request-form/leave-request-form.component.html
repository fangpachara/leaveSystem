<div class="container">
    <div class="mt-3 d-flex align-items-center gap-3">
        <i class="bi bi-calendar-fill text-primary fs-2"></i>
        <div>
            <h3>แบบฟอร์มขอลางาน</h3>
        </div>
    </div>
    <div>
        <p>ประเภทการลา</p>
        <div class="col-mb-6">
            <select class="form-control" [(ngModel)]="formData.leaveTypeId">
                <option value="">เลือกประเภทการลา</option>
                <option *ngFor="let type of leaveTypeId" [value]="type.id">
                    {{ type.name }}
                </option>
            </select>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <p>วันที่เริ่มต้น</p>
                <input type="date" [(ngModel)]="formData.startDate" class="form-control" />
            </div>

            <div class="col-md-6">
                <p>วันที่สิ้นสุด</p>
                <input type="date" [(ngModel)]="formData.endDate" class="form-control" />
            </div>
        </div>

        <div class="mt-3">
            <p>เหตุผลการลา</p>
            <textarea class="form-control" [(ngModel)]="formData.reason"></textarea>
        </div>
        <div class="mt-3 gap-3 d-flex justify-content-end">
            <button class="btn btn-danger btn-lg" (click)="onClear()">Clear</button>
            <button class="btn btn-primary btn-lg" (click)="onSubmit()">Submit</button>
        </div>
        
    </div>
</div>
