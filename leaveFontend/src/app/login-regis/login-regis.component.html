<div class="auth-container">
  <h2>{{ mode() === 'login' ? 'Login' : 'Register' }}</h2>

  <div class="mode-switch">
    <button [class.active]="mode() === 'login'" (click)="mode.set('login')">Login</button>
    <button [class.active]="mode() === 'register'" (click)="mode.set('register')">Register</button>
  </div>

  <!-- Login Form -->
  @if (mode() === 'login') {
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="auth-form">
      <div class="form-group">
        <input formControlName="username" placeholder="Username" class="form-control">
      </div>
      <div class="form-group">
        <input type="password" formControlName="password" placeholder="Password" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  }

  <!-- Register Form -->
  @if (mode() === 'register') {
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="auth-form">
      <div class="form-group">
        <input formControlName="username" placeholder="Username" class="form-control">
      </div>
      <div class="form-group">
        <input formControlName="email" type="email" placeholder="Email" class="form-control">
      </div>
      <div class="form-group">
        <input type="password" formControlName="password" placeholder="Password" class="form-control">
      </div>
      <button type="submit" class="btn btn-success w-100">Register</button>
    </form>
  }
</div>
